<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container pagina">
      <form class="formPresupuesto bloque_Diseño">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ingresa Tu Presupuesto</label>
          <input type="number" class="form-control" id="input-presupuesto" aria-describedby="emailHelp">
        </div>
        <button id="btn-presupuesto" type="button" class="btn btn-outline-success">Calcular</button>
      </form>
      
      <form class="formGastos bloque_Diseño">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ingresa El Nombre Del Gasto</label>
          <input type="text" class="form-control" id="input-nombre-gasto" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ingresa El Valor Del Gasto</label>
          <input type="number" class="form-control" id="input-gasto" aria-describedby="emailHelp">
        </div>
        <button id="btn-gasto" type="button" class="btn btn-outline-danger">Añadir Gasto</button>
      </form>


        <div class="infoPresupuesto">
          <div class="infoPresupuesto__bloq">
            <h3>Presupuesto</h3>
            <p id="monto-presupuesto">$ 0</p>
          </div>
          <div  class="infoPresupuesto__bloq">
            <h3>Gastos</h3>
            <p id="monto-gasto">$ 0</p>
          </div>
          <div  class="infoPresupuesto__bloq">
            <h3>Saldo</h3>
            <p id="saldo">$ 0</p>
          </div>
        </div>

        <table class="table tablaGastos">
          <thead>
            <tr>
              <th scope="col-2">Gasto</th>
              <th scope="col-2">Valor</th>
            <th scope="col-1">Eliminar</th>
          </tr>
          <tbody id="tbody">
    
        </thead>
      </tbody>
    </table>
  </div>
    
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
